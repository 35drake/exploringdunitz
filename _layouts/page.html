<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

<div class="page">
    <p class="post-header">{{ site.title }}</p>
    <h1 class="page-title">{{ page.title }}</h1>
{% if page.layout == 'article-index' %}
{% for status in site.article-index %}
    <a href="{{site.baseurl}}/#{{ status.url }}" class="index-button" onclick='onClick("{{status.url}}");'>{{ status.status| replace_first:'to','-' | upcase }}</a>
{% endfor %}
{% endif %}
    {{ content }}
</div>
